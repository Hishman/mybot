<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ilearn ChatGPT</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <div class="container">
        <br>
        <h1 class="text-center" style="">ilearn ChatGPT</h1>
        <br>
        <div class="col-md-6 offset-md-3 text-center">
            <img class="img img-fluid border-rounded" src="{{url_for('static', filename='images/logo.png') }}" style="width: 200px; height:auto; border-radius: 8px; ">
        </div>
        <br>
        <form id="asking-form" class="text-center">
            
            <input type="text" name="query" id="query" placeholder="Ask ilearn chatGPT" class="col-md-8  mb-4" style="border: 2px solid #159da9; border-radius: 8px; padding: 14px; ">
            <br>
            <button type="submit" value="Submit" class="btn btn-info btn-lg">Submit &nbsp; <i class="fa fa-paper-plane"></i></button>
        </form>

            <br>
        <div id="response-container" style="border: 2px solid #159da9; border-radius: 8px; padding: 14px; min-height: 500px"></div>
    </div>
    <script type="text/javascript"src="{{ url_for('static', filename='js/jquery-3.6.4.js') }}" ></script>
    <script>
        $(document).ready(function() {
            $('#asking-form').on('submit', function(e) {
                e.preventDefault();
                var query = $('#query').val();
                $.ajax({
                    type: 'POST',
                    url: '/query',
                    data: {query: query},
                    dataType: 'json',
                    success: function(data) {
                        $('#response-container').html( data.response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

   
    
</body>
</html>
